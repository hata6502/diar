<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>diar</title>
  </head>

  <body>
    <script src="https://cdn.rawgit.com/osamutake/japanese-holidays-js/v1.0.10/lib/japanese-holidays.min.js"></script>
    <script type="module">
      try {
        const locale = "ja-JP";

        const hashtag = (string) => `#${string.replaceAll(" ", "_")}`;

        const urlSearchParams = new URLSearchParams(location.search);
        const projectName = urlSearchParams.get("projectName");

        const nowDate = new Date();
        const pageTitle = new Intl.DateTimeFormat(locale).format(nowDate);
        const holiday = JapaneseHolidays.isHoliday(nowDate);

        const monthDay = new Intl.DateTimeFormat(locale, {
          month: "numeric",
          day: "numeric",
        }).format(nowDate);

        const day = new Intl.DateTimeFormat(locale, {
          day: "numeric",
        }).format(nowDate);

        const weekday = new Intl.DateTimeFormat(locale, {
          weekday: "long",
        }).format(nowDate);

        const body = `

${[...(holiday ? [holiday] : []), monthDay, day, weekday]
  .map(hashtag)
  .join(" ")}`;

        location.href = `https://scrapbox.io/${encodeURIComponent(
          projectName
        )}/${encodeURIComponent(pageTitle)}?${new URLSearchParams([
          ["body", body],
        ]).toString()}`;
      } catch (exception) {
        alert(exception);
      }
    </script>
  </body>
</html>
